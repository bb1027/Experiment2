<!DOCTYPE html>
<html>
   <head>
      <style>
         a:link {color:black;}      /* 未访问链接*/
         a:visited {color:red;}  /* 已访问链接 */
         a:hover {color:white;}  /* 鼠标移动到链接上 */
         a:active {color:blue;}  /* 鼠标点击时 */
      </style>
   </head>
   <body>
      <p><a href="http://www.baidu.com">这是一个链接</a></p>
    </body>
</html>
